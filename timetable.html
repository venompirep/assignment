<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timetable</title>
    <style>
      table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
        text-align:center;
        	font-size:35px;
        padding:10px;
      }
      hr{

        border-style: dotted none none none;
        border-color: grey;
        border-width: 8px;
        height: 0;
        width : 6%;
      }

    </style>
  </head>
  <body>
    <h1 align="center">Time Table</h1>
    <table cellspacing="4px" cellpadding="5px" width="100%">
      <tr>
        <th>Days/Time</th>
        <th>10am-11am</th>
        <th>11am-12pm</th>
        <th>12pm-1pm</th>
        <th>1pm-2pm</th>
        <th>2pm-3pm</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td>Physics</td>
        <td>Chemistry</td>
        <td rowspan="5">Recess</td>
        <td>Maths</td>
        <td>Bio</td>
      </tr>
      <tr>
      <th>Tuesday</th>
      <td>Chemistry</td>
      <td>Maths</td>
      <td>Bio</td>
      <td>Physics</td>
      </tr>
      <tr>
        <th>Wednesday</th>
        <td colspan="2">Information Technology</td>
        <td colspan="2">Information Technology</td>
      </tr>
      <tr>
        <th>Thursday</th>
        <td>Maths</td>
        <td>Bio</td>
        <td>Physics</td>
        <td>Chemistry</td>
      </tr>
      <tr>
        <th>Friday</th>
        <td>Bio</td>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>Maths</td>
      </tr>




    </table><br><br><hr>
    <a href="NestedList.html"><h2 style="text-align:center">List Assignment</h2></a>
  </body>
</html>
